<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矩形计算器</title>
    <link type="text/css" rel="stylesheet" href="rectangle.css">
    <script language="JavaScript">
        function $(id) {
        return document.getElementById(id);
    }
    $('jisuan').onclick = function() {
        var width = document.getElementById("width").value;
        var height = document.getElementById("height").value;
        var mianji = width * height;
        var zhouchang=2*width+2*height
        $('mianji').value = mianji;
        $('zhouchang').value=zhouchang;
    }
    function sl(){
        var width= document.getElementById("width").value;
        var height = document.getElementById("height").value;
        if(width ==""||height ==""){
            alert("数据不能为空！")
            width.value.focus();
            height.value.focus()
            return false;
        }
        else if(width <=0|| height<=0){
            alert("数据不能小于等于0！")
            width.value.focus();
            height.value.focus();
            return false;
        }
        if(isNaN(height)||isNaN(width))
        {
            alert("输入的不是合法数值！")
            width.value.focus();
            height.value.focus();
            return false;
        }
        else{
            document.getElementById("zhouchang").value=parseFloat((2*height+2*width).toFixed(2));
            document.getElementById("mianji").value=parseFloat((height*width).toFixed(4));
        }
    }
    </script>
</head>
<body>
    <style>
        body{text-align:center}
    </style>
<div id="juxingjisuanqi">
    <span style="font-size: 15px">宽度：</span>
<input type="text" id="width" required="required" autofocus>
    <label><span style="color:red;">*</span></label><br />
    <span style="font-size: 15px">高度：</span>
<input type="text" id="height" required="required">
    <label><span style="color:red;">*</span></label><br />
<button type="button" id="jisuan" onclick="sl()">计算</button><br />
<span style="font-size: 15px">周长：</span>
<input type="text" id="zhouchang" readonly="true"><br />
<span style="font-size: 15px">面积：</span>
<input type="text" id="mianji" readonly="true">
<div>
</body>
</html>
